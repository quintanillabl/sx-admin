<div layout>
  <mat-card flex>
    <ng-container *ngIf="cobro$ | async as cobro">
      <mat-card-title>{{cobro.cliente.nombre}}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div layout>
          <mat-form-field class="pad-right">
            <input matInput placeholder="Fecha" [disabled]="true" [value]="cobro.fecha | date">
          </mat-form-field>
          <mat-form-field><input matInput placeholder="F.Pago" [disabled]="true" [value]="cobro.formaDePago"></mat-form-field>
        </div>
        <div layout>
          <mat-form-field class="pad-right">
            <input matInput placeholder="Referencia" [disabled]="true" [value]="cobro.referencia ? cobro.referencia : ''"></mat-form-field>
          <mat-form-field><input matInput placeholder="Comentario" [disabled]="true" [value]="cobro.comentario"></mat-form-field>
        </div>
        <div layout>
          <mat-form-field class="pad-right">
            <input matInput placeholder="Importe" [disabled]="true" [value]="cobro.importe | currency">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Disponible" [disabled]="true" [value]="cobro.disponible | currency">
          </mat-form-field>
        </div>
      </mat-card-content>
    </ng-container>
  </mat-card>

  <mat-card flex>
    <div class="mat-title" layout >
      <span class="pad-left-sm pad-top-sm">Aplicaciones</span>
      <span flex></span>
      <span>
        <button mat-icon-button type="button" (click)="agregarAplicacion()"><mat-icon>add</mat-icon></button>
      </span>

    </div>
    <mat-divider></mat-divider>
  </mat-card>
</div>
<div layout>
  <mat-card flex>
      <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span  class="push-left-sm">
        <span class="mat-title">Cuentas por cobrar </span>
      </span>
      <span flex></span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Buscar"

        flex>
      </td-search-box>
    </div>
    <mat-divider></mat-divider>
  </mat-card>
</div>
