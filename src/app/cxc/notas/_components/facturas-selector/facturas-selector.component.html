<div layout mat-dialog-title>
  <mat-form-field [style.width.%]="100">
    <input type="text" matInput placeholder="Buscar facturas " [formControl]="control">
    <mat-icon matSuffix >search</mat-icon>
    <mat-hint>{{cliente.nombre}}</mat-hint>
  </mat-form-field>
</div>
<td-data-table 
  [columns]="columns" [data]="rows" 
  [style.height.px]="350"
  [selectable]="true"
  [multiple]="true"
  [(ngModel)]="selectedRows">
</td-data-table>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="selectedRows" [disabled]="selectedRows.length === 0">Aceptar</button>
</mat-dialog-actions>
